<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        .error{
            background-color: yellow;
            border-color: red;
        }
        a{
            border: 2px solid black;
            padding: 2px; 
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <script src="jquery-3.7.1.min.js"></script>
    <input type="text" id="textbox1" name="textbox" placeholder="1st Number">
    <input type="text" id="textbox2" name="textbox" placeholder="2nd Number">
    <a href="Week9Assignment2.html">2nd Assignment</a>
    <script>
        $('#textbox1, #textbox2').blur(function(){
            if($(this).val() > 10 || $(this).val() === ''){
                $(this).addClass('error');
            }
            else{
                $(this).removeClass('error');
            }
        });
    </script>
</body>
</html>
